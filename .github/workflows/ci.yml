name: Node.js CI

on:
  workflow_dispatch:  # required for manual trigger
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # ðŸ‘ˆ use Node.js 20 to avoid Jest issues

      - name: Verify Node version
        run: node -v         # ðŸ‘ˆ prints the Node.js version in the Actions log

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

